<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping list</title>
</head>
<body>
  <!-- Title -->
  <header>
    <h1>Список покупок</h1>
    <nav>
      <input type="button" onclick="history.back();" value="Главная"/>
    </nav>
  </header>
  <main>
    <!-- Список 1 -->
    <h2>Холодильник:</h2>
    <h3>Полка для овощей и фруктов:</h3>
      <ol>
        <li>
          <label for="potato">Картофель</label> 
          <input type="checkbox" name="potato" id="potato">
        </li> 
        <li>
          <label for="carrot">Морковь</label> 
          <input type="checkbox" name="carrot" id="carrot">
        </li>
        <li>
          <label for="onion">Лук</label> 
          <input type="checkbox" name="onion" id="onion">
        </li>
        <li>
        <label for="garlic">Чеснок</label> 
          <input type="checkbox" name="garlic" id="garlic">
        </li>
        <li>
          <label for="parsley">Петрушка</label> 
          <input type="checkbox" name="parsley" id="parsley">
        </li>
        <li>
          <label for="dill">Укроп</label> 
          <input type="checkbox" name="dill" id="dill">
        </li>
        <li>
          <label for="apples/bananas">Яблоки/бананы</label> 
          <input type="checkbox" name="apples/bananas" id="apples/bananas">
        </li>
        <li>
          <label for="lemon">Лимон</label> 
          <input type="checkbox" name="lemon" id="lemon">
        </li>
      </ol>
      <!-- Список 2 -->
      <h3>Полка для молочных продуктов:</h3>
      <ol>
        <li>
          <label for="kefir">Кефир</label> 
          <input type="checkbox" name="kefir" id="kefir"> 
        </li>
        <li>
        <label for="milk">Молоко</label> 
          <input type="checkbox" name="milk" id="milk">
        </li>
        <li>
          <label for="cream">Сметана</label> 
          <input type="checkbox" name="cream" id="cream">
        </li>
        <li>
          <label for="cottage">Творог</label> 
          <input type="checkbox" name="cottage" id="cottage">
        </li>
        <li>
          <label for="cheese">Сыр</label> 
          <input type="checkbox" name="cheese" id="cheese">
        </li>
      </ol>
  </main>
  <footer>
    <span>
      © 2021
    </span>
  </footer>
</body>
</html>
