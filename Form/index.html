<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Normolize -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- Font -->
  <link rel="stylesheet" href="./css/fonts.css">
  <!-- style -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="c-wrapper">
    <header class="c-maine__header">
      <div class="e-header__title">
        <h1>Contact</h1>
      </div>
      <div class="e-header__subtitle">
        <p>For new projects, ideas, business or anything you'd like to discuss,contact with me!</p>
      </div>
    </header>
    <div class="c-maine__wrapper">
      <!-- left -->
      <div class="c-maine__left">
        <form action="#" method="GET">
          <div class="c-left__form">
            <!-- name -->
            <div class="e-form_controls">
              <label class="form__label" for="Username" ></label>
              <input class="form__input" type="text" name="username" placeholder="User name">
            </div>
            <!-- mail -->
            <div class="e-form_controls">
              <label class="form__label" for="mail"></label>
              <input class="form__input" type="text" name="usermail" placeholder="Your email">
            </div> 
            <!-- phone -->
            <div class="e-form_controls">
              <label class="form__label" for="phone"></label>
              <input class="form__input" type="tel" name="usertel" placeholder="User phone number">
            </div>
            <!-- message -->
            <div class="e-form_controls">
              <label class="form__label" for="message"></label>
              <textarea class="form__input form__input--textarea" name="user_message" placeholder="Your message..."></textarea>
            </div>
          </div>
        </form>
      </div>
      <!-- right -->
      <div class="c-maine__right">
        <div class="c-items">
          <b>ADDRESS</b>
          <p>123 City name, Street,City.Country</p>
        </div>
        <div class="c-items">
          <b>EMAIL</b>
          <p>cahee@domain.com</p>
        </div>
        <div class="c-items">
          <b>PHONE</b>
          <p>+012 345 6789</p>
        </div>
      </div>
    </div>
    <footer class="c-footer">
      <div class="c-footer__wrapper">
        <p class="e-year" >Â© 2015 Company. All right reserved.</p>
        <div class="e-logo__wrapper">
          <img class="e-logo" src="./img/settings.json.png" alt="logo">
        </div>
        <p class="e-pc">Made with <span class="love--rad">love</span>  by Auskteez</p> 
      </div>
    </footer>
  </div>
</body>
</html>
