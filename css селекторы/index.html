<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS</title>
  <!-- Normolize -->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
  <!-- syle -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <!-- header -->
    <header class="header">
      <div class="heder__text">
        <h1 class="title text--red">CSS Diner Shopping List</h1>
        <h3 class="sub__title  text--red">Let's go to the mall!</h3>
      </div>
    </header>
    <!-- end header -->

    <!-- maine content -->
    <main class="maine">
      <div class="maine__wrapper">
        <div class="maine__list">
          <ul class="list"> 
            <li class="list-form">
              <label for="pickles">
                <input id="pickles" name="pickles" type="checkbox" value="pickles">
                <p>A lot of pickles <span class="text-small"> ( for the next lessons about CSS )</span></p> 
              </label>
            </li>
            <li class="list-form">
              <label for="apples">
                <input id="apples" name="apples" type="checkbox" value="apples">
                <p>10 apples <span class="text-small"> ( for more CSS manipulations )</span></p>
              </label>
            </li>
            <li class="list-form">
              <label for="oranges">
                <input id="oranges" name="oranges" type="checkbox" value="oranges">
                <p>20 oranges <span class="text-small"> ( because they are awesome )</span></p>
              </label>
            </li>
            <li class="list-form">
              <label for="plates">
                <input id="plates" name="plates" type="checkbox" value="plates">
                <p>13 plates <span class="text-small"> ( hm... they always disappear )</span></p>
              </label>
            </li>
            <li class="list-form">
              <label for="bentos">
                <input id="bentos" name="bentos" type="checkbox" value="bentos">
                <p>15 bentos</p>
              </label>
            </li>
            <li class="list-form">
              <label for="bottle">
                <input id="bottle" name="bottle" type="checkbox" value="bottle">
                <p>1 bottle of Sake ^_^ <span class="text-small"> ( for my friends )</span></p>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <!-- end maine content -->

    <!-- footer content -->
    <footer class="footer">
      <div class="footer__text">
        <h2 class="title text--red">Bon appetit :)</h2>
      </div>
    </footer>
    <!-- end footer content -->
  </div>
</body>
</html>
